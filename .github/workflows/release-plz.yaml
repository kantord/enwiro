name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'kantord' }}
    permissions:
      contents: write
    concurrency:
      group: release-plz-release
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: stable
      - name: Create git tags and GitHub releases
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      # Publish crates individually, skipping ones already on crates.io.
      # This works around release-plz's gix slotmap overflow during index
      # polling (GitoxideLabs/gitoxide#1788).
      # NOTE: This does not publish in dependency order. If workspace crates
      # start depending on each other, this step needs to be updated to
      # respect the dependency graph.
      - name: Publish to crates.io
        run: |
          set -o pipefail
          for pkg in $(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | .name'); do
            echo "Publishing $pkg..."
            if cargo publish -p "$pkg" 2>&1 | tee /tmp/publish.log; then
              continue
            fi
            if grep -q 'already exists on crates.io' /tmp/publish.log; then
              echo "$pkg already published, skipping."
            else
              echo "$pkg failed to publish."
              exit 1
            fi
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    needs:
      - release-plz-release
    if: ${{ github.repository_owner == 'kantord' }}
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: stable
      - name: Run release-plz release-pr
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
